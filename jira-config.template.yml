# Jira Integration Configuration
# Copy this to jira-config.yml and customize for your project

# MCP Server Configuration
mcp_server: "atlassian"

# Jira Project Configuration
project:
  key: ""  # Your Jira project key (e.g., "MSATS", "DEVTEST")

# Issue Hierarchy Configuration
hierarchy:
  # Issue types to create
  epic_type: "Epic"       # Issue type for SPEC.md
  story_type: "Story"     # Issue type for Phase headers in TASKS.md
  task_type: "Task"       # Issue type for task items (can be "Task", "Sub-task", etc.)
                          # Set to "" or "none" for 2-level mode (Epic â†’ Stories only)
                          # In 2-level mode, tasks are embedded as checklists in Story descriptions

  # Relationships between issues
  # Options for each: "Parent", "Epic Link", "Relates", "Blocks", "Implements", "is child of", "none"
  relationships:
    # How Story connects to Epic (default: "Epic Link" for Company-managed)
    epic_story: "Epic Link"

    # How Task connects to Story (default: "Relates" for Company-managed)
    story_task: "Relates"

    # Direct Task-to-Epic link (default: "Epic Link" for Company-managed)
    epic_task: "Epic Link"

# Default Values for Issue Creation
defaults:
  epic:
    labels: []
    custom_fields: {}
  story:
    labels: []
    custom_fields: {}
  task:
    labels: []
    custom_fields: {}

# Field Mappings (discovered via /speckit.jira.discover-fields)
field_mappings: {}

# Status Mapping for sync-status command
status_mapping:
  completed: "Done"       # [x] in TASKS.md
  pending: "To Do"        # [ ] in TASKS.md
  in_progress: "In Progress"  # [~] in TASKS.md (optional)

